<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Sincronizar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Direcci√≥n MAC</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button (click)="modificar()">Sincronizar</button>


<ion-card>
  <ion-card-header>
      Elementos por sincronizar
  </ion-card-header>  
  <ion-card-content>
      <ion-item *ngIf="elementos.length == 0">Vacio</ion-item>
      <ion-list>
      <ion-row>
      <ion-col>IdEncuesta</ion-col>
      <ion-col>IdPregunta</ion-col>
      <ion-col>IdRespuesta</ion-col>
      </ion-row>
      <ion-row *ngFor="let elemento of elementos; let i = index;">
          <ion-col>{{elemento.id}}</ion-col>
          <ion-col>{{elemento.idEncuesta}}</ion-col>
          <ion-col>{{elemento.idPregunta}}</ion-col>   
          <ion-col>{{elemento.idRespuesta}}</ion-col>
      </ion-row>
      </ion-list>
  </ion-card-content>
</ion-card>


</ion-content>
