<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Encuesta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list *ngFor="let encuesta of encuestas">
  <ion-item (click)='onClick(encuesta.encuesta_id)'>
    <ion-avatar item-left >
      <img src="http://www.webtools.es/wp-content/uploads/encuesta-online-300x300.png">
    </ion-avatar>
    <h2>{{encuesta.nombre}}</h2>
    <p>Completados: {{encuesta.completado}}  Enviados: {{encuesta.enviado}}   Sin Enviar: {{encuesta.pendiente}}</p>
    <p>Publicado el: {{encuesta.fecha}}</p>
    <ion-icon name="information-circle" item-right></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
