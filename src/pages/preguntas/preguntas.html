<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides #mySlider pager (ionSlideDidChange)="onSlideChanged()">

<ion-slide *ngFor="let pregunta of preguntas">
    		<h4>{{pregunta.pregunta}}</h4>
        <ion-list *ngFor="let resp of respuestas">
          <div (click)="agregarDatos(pregunta.encuesta_id,pregunta.pregunta_id,resp.idrespuesta)">
            <ion-avatar item-start class="semaforo">
              <img src="assets/icon/feliz.png" *ngIf="resp.respuesta == 'Feliz'">
              <img src="assets/icon/enojado.png" *ngIf="resp.respuesta == 'Enojado'">
              <img src="assets/icon/pensativo.png" *ngIf="resp.respuesta == 'Pensativo'">
            </ion-avatar>
            <button ion-button full *ngIf="resp.respuesta != 'Pensativo' && resp.respuesta != 'Enojado' && resp.respuesta != 'Feliz'">{{resp.respuesta}} </button>
          </div>
        </ion-list>
  </ion-slide>

</ion-slides>

</ion-content>
