<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Comentario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Correo Electronico</ion-label>
          <ion-input type="email" name="correo" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Comentario</ion-label>
          <ion-input type="text" name="comentario" [(ngModel)]="comentario"></ion-input>
        </ion-item>
    </ion-list>
    <button [disabled]="datos.invalid" ion-button full block color="danger" (click)="enviar()">Enviar</button>
</ion-content>
